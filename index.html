<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button creator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans+Extra+Condensed:ital@1&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="creator">
    <form action="" id="controllers">
      <label for="text">texto:</label>
      <input type="text" name="text" id="text">

      <label for="color">cor:</label>
      <input type="color" name="color" id="color">

      <label for="backgroundColor">background-color:</label>
      <input type="color" name="backgroundColor" id="backgroundColor">

      <label for="height">height:</label>
      <input type="range" name="height" id="height">

      <label for="width">width:</label>
      <input type="range" name="width" id="height" min="0" max="200">

      <label for="border">border:</label>
      <input type="text" name="border" id="border" placeholder="1px solid">

      <label for="borderRadius">border-radius:</label>
      <input type="range" name="borderRadius" id="borderRadius" min="0" max="50">


      <label for="fontSize">font-size:</label>
      <input type="number" name="fontSize" id="fontSize">

      <label for="fontFamily">font-family:</label>
      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="'Fira Sans Extra Condensed', sans-serif">Fira Sans Condensed</option>
        <option value="'Fira Code', monospace">Fira Code</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
      </select>
    </form>

    <section class="button">
      <button class="btn">Clique aqui</button>
      <pre>
        <code class="css">
        </code>
      </pre>
    </section>

  </section>

  <script src="script.js"></script>
</body>

</html>
